services:
  postgres:
    image: postgres:16-alpine
    container_name: lol-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: lol
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - lol-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lol"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lol-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - lol-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  lol-postgres-data:
  lol-redis-data:
