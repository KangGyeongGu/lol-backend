# 개발 환경 설정
# JWT 설정
jwt:
  secret: development-secret-key-for-jwt-token-must-be-at-least-256-bits-long-for-hs256-algorithm
  expiration: 3600000  # 1시간 (밀리초)

# 카카오 OAuth 설정
kakao:
  client-id: 3fca693b8d122c78190a536bd1a77079
  client-secret: ShFzjcUFJlp4Sm1fi4pEFNeqnwHQ2rW4
  redirect-uri: http://localhost:3000

# 인증 토큰 설정
auth:
  signup-token-expiration: 300000    # 5분 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lol?stringtype=unspecified
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway가 스키마를 관리하므로 validate 사용
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379

# 개발용 stage 제한시간 (짧게 설정)
game:
  stage-duration:
    play: 10

# 로깅 레벨
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
