# 공통 설정
spring:
  application:
    name: lol-backend

  # 프로파일 설정
  profiles:
    active: dev

  # HTTP 설정 (CONVENTIONS.md 2.2 Content-Type 참조)
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # JPA 공통 설정
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis 공통 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

  # JSON 설정 (CONVENTIONS.md 참조)
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.lol.backend: DEBUG
