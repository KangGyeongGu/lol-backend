# 공통 설정
spring:
  application:
    name: lol-backend

  # 프로파일 설정
  profiles:
    active: dev

  # HTTP 설정 (CONVENTIONS.md 2.2 Content-Type 참조)
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # JPA 공통 설정
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis 공통 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

  # JSON 설정 (CONVENTIONS.md 참조)
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# 게임 stage별 제한시간 (초) - GAME_RULES.md 기준
game:
  stage-duration:
    ban: 10
    pick: 10
    shop: 10
    play: 10
  # 게임 SHOP 설정 (ECONOMY.md 1.2절, GAME_RULES.md 5.1절)
  shop:
    initial-coin: 3000    # 인게임 SHOP 단계 초기 코인
    max-item-count: 3     # 아이템 최대 구매 수량
    max-spell-count: 2    # 스펠 최대 구매 수량

# 로깅 설정
logging:
  level:
    root: INFO
    com.lol.backend: DEBUG
